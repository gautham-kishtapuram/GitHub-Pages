<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function GoldPriceTracker() {
            const [goldPrices, setGoldPrices] = React.useState({
                current: null,
                today: null,
                yesterday: null
            });

            async function fetchGoldPrices() {
                try {
                    let response = await fetch("YOUR_API_ENDPOINT");
                    let data = await response.json();
                    setGoldPrices({
                        current: data.current,
                        today: data.today,
                        yesterday: data.yesterday
                    });
                } catch (error) {
                    console.error("Error fetching gold prices:", error);
                }
            }

            React.useEffect(() => {
                fetchGoldPrices();
                const interval = setInterval(fetchGoldPrices, 60000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div>
                    <h1>Gold Price Tracker</h1>
                    <p><strong>Current Price:</strong> {goldPrices.current || "Loading..."}</p>
                    <p><strong>Today's Price:</strong> {goldPrices.today || "Loading..."}</p>
                    <p><strong>Yesterday's Price:</strong> {goldPrices.yesterday || "Loading..."}</p>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<GoldPriceTracker />);
    </script>
</body>
</html>
